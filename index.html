<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Kawaii Space for My Sweetie üçì</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                kawaii: {
                  pink: '#ff85a2',
                  red: '#ff4060',
                  blue: '#91c1ff',
                  yellow: '#ffde9e',
                  light: '#fff0f5',
                }
              }
            }
          }
        }
    </script>
</head>
<body class="font-sans antialiased text-gray-900 min-h-screen">
    <!-- Hero Section -->
    <section class="hero-section relative flex items-center justify-center w-full min-h-screen bg-gradient-to-b from-kawaii-light to-kawaii-pink px-4 text-center">
        <!-- Hello Kitty Bow -->
        <img src="images/hellokitty.webp" alt="Hello Kitty Bow" class="kitty-bow">
        
        <div class="z-10 bg-white bg-opacity-70 p-6 rounded-3xl shadow-lg max-w-2xl">
            <h1 class="font-kawaii text-4xl md:text-5xl lg:text-6xl mb-6 text-kawaii-red drop-shadow-lg">
                Hello Kitty's Biggest Fan 
                <span class="strawberry">üçì</span>
            </h1>
            
            <p class="font-kawaii text-xl md:text-2xl mb-6 text-kawaii-pink">
                My sweet girl who loves
                <span class="coffee-cup">‚òï</span> 
                vanilla cold coffee, 
                <span class="strawberry">üçì</span> 
                strawberries & McDonald's fries 
                <span class="inline-block">üçü</span>
            </p>
            
            <button class="mt-8 pulse-animation bg-transparent border-0 focus:outline-none" aria-label="Scroll down">
                <span class="text-4xl text-kawaii-red">‚Üì</span>
            </button>
        </div>
    </section>

    <!-- Second section to scroll to -->
    <section id="next-section" class="min-h-screen flex items-center justify-center bg-gradient-to-b from-kawaii-blue to-kawaii-light p-4">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="font-kawaii text-4xl md:text-5xl lg:text-6xl mb-6 text-kawaii-red">
                <span class="strawberry">üçì</span> Sweeter Than Strawberries <span class="strawberry">üçì</span>
            </h2>
            
            <p class="font-kawaii text-xl md:text-2xl mb-6 text-kawaii-pink">
                The cutest person who deserves all the McDonald's fries in the world
                <span class="inline-block ml-2">üçü</span>
            </p>
            
            <!-- Photo with kawaii border -->
            <div class="mt-8 p-4 bg-white bg-opacity-70 rounded-3xl shadow-lg border-4 border-kawaii-pink">
                <img src="images/IMG_9816.jpeg" alt="My Beautiful Girlfriend" class="rounded-xl mb-4 mx-auto max-w-full">
                
                <p class="font-kawaii text-kawaii-red">
                    <span class="coffee-cup">‚òï</span> Vanilla cold coffee date soon? <span class="coffee-cup">‚òï</span>
                </p>
            </div>
        </div>
    </section>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
